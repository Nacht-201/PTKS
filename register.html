<div class="job-application">
  <b><h1>Appointment</h1></b>
  <p>Complete the form to schedule your appointment and begin your karate journey.</p>
  <form action="contact.html" method="get">
    <label for="fullname">Full Name</label>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="firstName" placeholder="First Name" required oninput="this.value = this.value.replace(/[0-9]/g, '')">
        </div>
        <div class="form-group">
          <input type="text" id="middleName" placeholder="Middle Name" oninput="this.value = this.value.replace(/[0-9]/g, '')">
        </div>
        <div class="form-group">
          <input type="text" id="lastName" placeholder="Last Name" required oninput="this.value = this.value.replace(/[0-9]/g, '')">
        </div>
      </div>
      
    <label for="address">Current Address</label>
      <div class="form-group">
        <input type="text" placeholder="Street Address" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" placeholder="City" required>
        </div>
        <div class="form-group">
          <select required>
            <option disabled selected>State / Province</option>
            <option>Ilocos Norte</option>
            <option>Ilocos Sur</option>
            <option>La Union</option>
            <option>Pangasinan</option>
            <option>Benguet</option>
            <option>Bulacan</option>
            <option>Pampanga</option>
            <option>Batangas</option>
            <option>Cavite</option>
            <option>Laguna</option>
            <option>Quezon</option>
            <option>Rizal</option>
            <option>National Capital Region (NCR)</option>
            <option>Cebu</option>
            <option>Davao del Sur</option>
          </select>
        </div></div>
    <div class="form-row">
      <div class="form-group">
        <input type="text" placeholder="Postal / Zip Code" required maxlength="4">   
      </div></div>
      
    <label for="email">Email Address</label>
     <div class="form-group">
       <input type="email" placeholder="example@example.com" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
     </div>
      
    <label for="phone">Phone Number</label>
     <div class="form-row">
       <div class="form-group">
         <input type="text" placeholder="Phone Number" required oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="11">
       </div></div>

    <button type="submit">Book your Appointment Now!</button>
</form></div>
